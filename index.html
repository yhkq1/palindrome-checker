<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <title>Palindrome Checker</title>
    </head>
    <body>
        <main>
            <h2>Palindrome Checker</h2>
            <p id="explaination">
                A <em>palindrome</em> is a word or phrase that can be read the same way forwards and backwards, ignoring
                punctuation, case, and spacing.
            </p>

            <input id="text-input" placeholder="Enter a word or phrase..." />
            <button id="check-btn">Check</button>
            <p id="result"></p>
        </main>
    </body>
</html>
<script src="script.js"></script>
